<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="showClickCount()">кнопка</button>
    <p id="clickCount">Кількість кліків: 0</p>

    <script>
        let clickCount = 0;
        function showClickCount() {
            clickCount++;
            const clickCountElement = document.getElementById('clickCount');
            clickCountElement.textContent = `Кількість кліків: ${clickCount}`;
        }
    </script>
</body>
</html>
