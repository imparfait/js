<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="bootstrap.css">
</head>
<style>
ul {
    list-style: none; 
}    
.completed {
    text-decoration: line-through;
}
</style>
<body>
    <div class="container mt-5">
        <h1>ToDo List</h1>
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Enter a new task" class="form-control mt-4">
            <button type="button" id="addTask" class="btn btn-success mt-3">Add Task</button>
            <button type="button" id="clearAll" class="btn btn-secondary mt-3 ms-3">Clear All</button>
        </form>
        <ul class="mt-3" id="taskList"></ul>
    </div>
    <script src="./js.js"></script>
</body>
</html>
